<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>속성</title>
</head>

<body>
    <div id="app">
        <a v-if="flag">두잇</a>
        <ul>
            <li v-for="system in systems">{{system}}</li>
        </ul>
        <!-- display:none 효과 -->
        <p v-show='bShow'>렛츠</p>
        <h5 v-bind:id='uid'>입문서</h5>
        <button v-on:click='popupAlert'>경고창</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                flag: true,
                bShow: false,
                systems: ['android', 'ios', 'window'],
                uid: 10
            },
            methods: {
                popupAlert: function() {
                    return alert('경고창');
                }
            }
        });
    </script>
</body>

</html>
