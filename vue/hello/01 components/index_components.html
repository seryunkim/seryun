<html>

<head>
    <title>Vue Sample2</title>
</head>

<body>
    <div id="app">
        <h3>첫번째 인스턴스</h3>
        <my-component></my-component>
        <my-local></my-local>
    </div>
    <div id="app2">
        <h3>두번째 인스턴스</h3>
        <my-component></my-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        //컴포넌트 등록(전역)
        Vue.component('my-component', {
            template: '<div>나다! 전역 컴포넌트</div>'
        });
        //컴포넌트 등록(지역)
        var cmp = {
            template: '<div>난! 지역 컴포넌트</div>'
        }
        new Vue({
            el: '#app',
            components: {
                'my-local': cmp
            }
        });
        new Vue({
            el: '#app2'
        });
    </script>
</body>

</html>
